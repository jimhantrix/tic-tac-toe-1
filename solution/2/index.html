
<!DOCTYPE html>
<html>
<head>
    <title>Tic tac toe!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header id="header">
        TIC TAC TOE
    </header>

    <div id="button-div">
        <button class="button" alt="Game Reset Button">New Game</button>
    </div>

    <div id="grid">
        <div id="message">This is a message.</div>
        <table class="playing-board">
            <tr>
                <td id="1" class="cell"></td>
                <td id="2" class="cell"></td>
                <td id="3" class="cell"></td>
            </tr>
            <tr>
                <td id="4" class="cell"></td>
                <td id="5" class="cell"></td>
                <td id="6" class="cell"></td>
            </tr>
            <tr>
                <td id="7" class="cell"></td>
                <td id="8" class="cell"></td>
                <td id="9" class="cell"></td>
            </tr>
        </table>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
